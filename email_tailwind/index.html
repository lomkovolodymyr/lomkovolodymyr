<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email_tailwind</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Inter&display=swap" rel="stylesheet">
    <!--<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">!-->
</head>

<body>
    <div id="content">
        <div class="header">
            <div class="row">
                <div class="header__logo"><img src="images/Logo.png" alt="logo"> </div>
            </div>
            <div class="row">
                <div class="header__text"><a>View this email in your browser</a></div>
            </div>
        </div>


        <div class="main">
            <div class="row">
                <div class="main__invited">
                    <img src="images/invited.png" alt="invited">
                </div>
            </div>

            <div class="row">
                <div class="main__message">
                    <img src="images/02.png" alt="message">
                </div>
            </div>

        </div>


    </div>


</body>



</html>
