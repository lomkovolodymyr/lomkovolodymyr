<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email_with_BEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,300&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://yastatic.net/bem-components/latest/desktop/bem-components.css">
    <script src="https://yastatic.net/bem-components/latest/desktop/bem-components.js+bemhtml.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div id="content">
        <div class="container">
            <header class="container__header">
                <div class="header__logo"><img src="images/Logo.png" alt="logo">
                </div>

                <div class="container__header__website">
                    <div class="row">
                        <form class="container__header__website-url">
                            <style>
                                a {
                                    text-decoration: none;
                                    color: #FFFFFF;
                                }
                            </style>
                            <a href="#">www.yourwebsite.com</a>
                        </form>
                    </div>
                </div>


                <div class="container__header__offer">
                    <div class="row">
                        <img src="images/content.png" alt="Person">
                    </div>
                </div>

                <div class="container__header__heading">
                    <a class="row">
                        <a>ALEX THOMS</a>
                        <div class="container__header__heading__case">Proffessional Haircut</div>
                    </a>

                    <div class="container__header__heading__contacts">
                        <div class="butons_adresses">
                            <div class="buttons__phone">
                                <a href="#"><img src="images/pfone.png" alt="Button «Phone»"></a>
                            </div>

                            <div class="buttons__email">
                                <a href="mailto:yourmail@domain.com"><a>@  yourmail@domain.com</a><!--<img src="images/mail.png" alt="Button «Email»">--></a>
                            </div>

                            <div class="buttons__adress">
                                <a href="#"><img src="images/adress.png" alt="Button «Adress»"> 246 Coolidge Street,
                                    CA</a>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="container__header__data">
                    <div class="row">
                        <!--<img src="images/contact.png" alt="contact">-->
                    </div>
                </div>

                <div class="container__header__soscial">
                    <div class="row">
                        <div class="buttons">
                            <div class="buttons__facebook">
                                <a href="#"><img src="images/facebook.png" alt="Button «Facebook»"></a>
                            </div>

                            <div class="buttons__instargam">
                                <a href="#"><img src="images/instagram.png" alt="Button «Instagram»"></a>
                            </div>

                            <div class="buttons__twitter">
                                <a href="#"><img src="images/twitter.png" alt="Button «Twitter»"></a>
                            </div>
                        </div>

                        <div class="buttoun__youraccount">
                            <a href="#">@youraccount</a>
                        </div>
                    </div>
                </div>
        </div>
        </header>


        <div class="bc">
            <background-image><img src="images/Graphic.png" alt="body"></background-image>
        </div>

    </div>
    </div>

</body>



</html>
